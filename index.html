    <link rel="icon" href="images/6.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="loading ">
        <div class="lds-hourglass "></div>
    </div>
    <!----------------------------Start Navbar section------------------------------------------------>
    <nav class="navbar navbar-expand-lg m-auto navbar-light bg-dark fixed-top ">
        <div class="container ">
            <a class="navbar-brand" href="#">Digital <span class="text-white"> Clock</span></a>
            <ul class="list-unstyled ">
                <a class="text-decoration-none " href="https://www.facebook.com/taher.salah.7927" target="_blank">
                    <li class="socialMe list-inline-item "><i class="fab1 fab fa-facebook "></i></li>
                </a>
                <a class="text-decoration-none " href="https://www.linkedin.com/in/taher-salah-1a5622134/"
                    target="_blank">
                    <li class="socialMe list-inline-item "><i class="fab3 fab fa-linkedin "></i></li>
                </a>
                <a class="text-decoration-none " href="https://github.com/TaherSalah" target="_blank">
                    <li class="socialMe list-inline-item "><i class="fab5 fab fa-github "></i></li>
                </a>
            </ul>
        </div>
        </div>
    </nav>
    <!-----------------------------------------End Navbar section------------------------------------------------------->
    <!-----------------------------------------Start DigClock section------------------------------------------------------->
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <div class="caption">
                    <h1 class="welcome text-white pb-3">welcome</h1>
                    <h1 id="today" class="text-white pb-3"></h1>
                    <div class="clockContainer m-3 d-flex justify-content-center align-content-center">
                        <div id="houers" class="timeItem">hh</div>
                        <span class="opra">&#8758;</span>
                        <div id="min" class="timeItem">mm</div>
                        <span class="opra">&#8758;</span>
                        <div id="scon" class="timeItem">ss</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-----------------------------------------End DigClock section------------------------------------------------------->




    <!---------------------------------------------Start  script links----------------------------------------------------------->

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
